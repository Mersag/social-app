<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Search</title>
  </head>
  <body>
    <!----- Search-bar ----->
    <header>
      <form class="search-bar-wrapper" role="search" action="">
        <input
          class="search-bar"
          placeholder="Search for people, posts, tags..."
          type="search"
          name="q"
          aria-label="Search through site content"
        />
        <button class="search-bar__button" type="submit"></button>
      </form>
    </header>
    <!----- Search-bar-END ----->
    <!----- Tags ----->
    <section class="popular-slider">
      <h2 class="popular-slider__headline">Popular</h2>
      <ul class="popular-slider__tags">
        <a href="#"> <li class="slider__tag slider__tag--active">All</li></a>
        <a href="#"> <li class="slider__tag">Profiles</li></a>
        <a href="#"> <li class="slider__tag">Photos</li></a>
        <a href="#"> <li class="slider__tag">Videos</li></a>
        <a href="#"> <li class="slider__tag">Text</li></a>
        <a href="#"> <li class="slider__tag">Links</li></a>
        <a href="#"> <li class="slider__tag">Tags</li></a>
      </ul>
    </section>
    <!----- Tags-END ----->
    <!----- Posts ----->
    <section class="posts">
      <article class="posts__header">
        <div class="posts__header__profile">
          <img
            class="posts__profile-picture"
            src="/images/search/Profile-Photo-1.png"
            alt="Profile picture"
          />
          <div>
            <h2 class="posts__name">Michelle Ogilvy</h2>
            <p class="posts__timestamp">1h ago</p>
          </div>
        </div>
        <a href="#"><img src="/Icon/Dots Vertical.svg" alt="Menu dots" /></a>
      </article>
      <div class="posts__content__container">
        <article class="posts__content">
          <img
            class="posts__content__img img--scroll"
            src="/images/search/Rectangle-1.png"
            alt=""
          />
          <img
            class="posts__content__img img--scroll"
            src="/images/search/Rectangle-2.png"
            alt=""
          />
        </article>
        <section class="dot-section">
          <div class="img-dot img-dot--active"></div>
          <div class="img-dot"></div>
        </section>
      </div>
      <article class="posts__footer">
        <ul class="posts__footer__list">
          <div class="posts__footer__list__container">
            <a href="#">
              <li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Like.svg"
                  alt="Like icon"
                />
                <p>18.6k</p>
              </li></a
            >
            <a href="#"
              ><li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Comment.svg"
                  alt="Coment icon"
                />
                <p>4.7k</p>
              </li></a
            >
            <a href="#"
              ><li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Share.svg"
                  alt="Share icon"
                />
                <p>12.4k</p>
              </li></a
            >
          </div>
          <a href="#">
            <li class="posts__footer__list__items">
              <img
                class="posts__bookmark"
                src="/Icon/Bookmark.svg"
                alt="Bookmark icon"
              /></li
          ></a>
        </ul>
      </article>
    </section>

    <section class="posts">
      <article class="posts__header">
        <div class="posts__header__profile">
          <img
            class="posts__profile-picture"
            src="/images/search/Profile-Photo-2.png"
            alt="Profile picture"
          />
          <div>
            <h2 class="posts__name">Brandon Loia</h2>
            <p class="posts__timestamp">1h ago</p>
          </div>
        </div>
        <a href="#"><img src="/Icon/Dots Vertical.svg" alt="Menu dots" /></a>
      </article>
      <article>
        <img
          class="posts__content__img"
          src="/images/search/carousel.png"
          alt=""
        />
      </article>
      <article class="posts__footer bottom">
        <ul class="posts__footer__list">
          <div class="posts__footer__list__container">
            <a href="#">
              <li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Like.svg"
                  alt="Like icon"
                />
                <p>4,762</p>
              </li></a
            >
            <a href="#"
              ><li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Comment.svg"
                  alt="Coment icon"
                />
                <p>186</p>
              </li></a
            >
            <a href="#"
              ><li class="posts__footer__list__items">
                <img
                  class="posts__social-icons"
                  src="/Icon/Share.svg"
                  alt="Share icon"
                />
                <p>2,891</p>
              </li></a
            >
          </div>
          <a href="#">
            <li class="posts__footer__list__items">
              <img
                class="posts__bookmark"
                src="/Icon/Bookmark.svg"
                alt="Bookmark icon"
              /></li
          ></a>
        </ul>
      </article>
    </section>
    <!----- Posts-END ----->

    <!----- Navigation START------->
  </body>
  <nav>
    <ul class="nav">
      <a href="/index.html">
        <li class="nav__button">
          <img src="./Icon/Feed.svg" alt="Menu Icon" />
        </li>
      </a>
      <a href="/search.html">
        <li class="nav__button">
          <img src="./Icon/Search.svg" alt="Search Icon" />
        </li>
      </a>
      <a href="#">
        <li class="nav__button--new-post">
          <img class="position_plus" src="./Icon/Plus.svg" alt="Plus Icon" />
        </li>
      </a>
      <a href="/alert.html">
        <li class="nav__button">
          <img src="./Icon/Alert.svg" alt="Alert Icon" />
        </li>
      </a>
      <a href="/profile.html">
        <li class="nav__button">
          <img src="./Icon/Profile.svg" alt="Profile Icon" />
        </li>
      </a>
    </ul>
  </nav>
  <!----- Navigation END------->
</html>
