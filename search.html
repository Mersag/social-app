<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Search</title>
  </head>
  <body>
    <!----- Search-bar ----->
    <header>
      <form class="search-bar-wrapper" role="search" action="">
        <input
          class="search-bar"
          placeholder="Search for people, posts, tags..."
          type="search"
          aria-label="Search through site content"
        />
        <button class="search-bar__button" type="submit"></button>
      </form>
    </header>
    <!----- Search-bar-END ----->
    <!----- Tags ----->
    <section>
      <h2>Popular</h2>
      <ul>
        <li>All</li>
        <li>Profiles</li>
        <li>Photos</li>
        <li>Videos</li>
        <li>Text</li>
        <li>Links</li>
        <li>Tags</li>
      </ul>
    </section>
    <!----- Tags-END ----->
    <!----- Posts ----->
    <section clas="posts">
      <article class="posts__header">
        <img
          class="posts__profile-picture"
          src="/images/search/Profile-Photo-1.png"
          alt="Profile picture"
        />
        <h2 class="posts__name">Michelle Ogilvy</h2>
        <p class="posts__timestamp">1h ago</p>
      </article>
      <article class="posts__content">
        <img src="/images/search/Rectangle-1.png" alt="Staue photo" />
        <img src="/images/search/Rectangle-2.png" alt="Statue photo" />
      </article>
      <article class="posts__footer">
        <ul>
          <a href="#"
            ><li>
              <img src="/Icon/Like.svg" alt="Like icon" />
              <p>18.6k</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Comment.svg" alt="Coment icon" />
              <p>4.7k</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Share.svg" alt="Share icon" />
              <p>12.4k</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Bookmark.svg" alt="Bookmark icon" /></li
          ></a>
        </ul>
      </article>
    </section>

    <section clas="posts">
      <article class="posts__header">
        <img
          class="posts__profile-picture"
          src="/images/search/Profile-Photo-2.png"
          alt="Profile picture"
        />
        <h2 class="posts__name">Brandon Loia</h2>
        <p class="posts__timestamp">1h ago</p>
      </article>
      <article class="posts__content">
        <img
          src="/images/search/carousel.png"
          alt="Desktop photo with computer and laptop"
        />
      </article>
      <article class="posts__footer">
        <ul>
          <a href="#"
            ><li>
              <img src="/Icon/Like.svg" alt="Like icon" />
              <p>4,672</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Comment.svg" alt="Coment icon" />
              <p>186</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Share.svg" alt="Share icon" />
              <p>2,891</p>
            </li></a
          >
          <a href="#"
            ><li>
              <img src="/Icon/Bookmark.svg" alt="Bookmark icon" /></li
          ></a>
        </ul>
      </article>
    </section>
    <!----- Posts-END ----->
  </body>
</html>
