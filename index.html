<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Social APP</title>
  </head>
  <body>
    <!-------- Header -------->

    <header class="header">
      <h1 class="header__headline">Good Morning, Alex.</h1>
      <div clas="header__icon">
        <a href="#"
          ><img src="/Icon/Message.svg" alt="message icon" />
          <div class="dot"></div
        ></a>
      </div>
    </header>

    <!-------- Header-END -------->

    <!-------- Main -------->

    <main>
      <!-------- Stories -------->

      <section class="stories">
        <article class="stories__card">
          <img src="/images/home/Story-1.png" alt="Stories preview" />
          <img src="/images/home/Profile-Photo-1.png" alt="Profile picture" />
        </article>
      </section>

      <!-------- Stories-END -------->
      <!-------- Posts -------->
      <section class="posts">
        <article class="posts__header">
          <div class="posts__header__profile">
            <img
              class="posts__profile-picture"
              src="/images/home/Profile-Photo-5.png"
              alt="Profile picture"
            />
            <div>
              <h2 class="posts__name">Jacob Washington</h2>
              <p class="posts__timestamp">20 min ago</p>
            </div>
          </div>
          <a href="#"><img src="/Icon/Dots Vertical.svg" alt="Menu dots" /></a>
        </article>
        <article class="posts__content">
          <p>
            “If you think you are too small to make a difference, try sleeping
            with a mosquito.” ~ Dalai Lama
          </p>
        </article>
        <article class="posts__footer">
          <ul>
            <a href="#"
              ><li>
                <img src="/Icon/Like.svg" alt="Like icon" />
                <p>2,245</p>
              </li></a
            >
            <a href="#"
              ><li>
                <img src="/Icon/Comment.svg" alt="Coment icon" />
                <p>45</p>
              </li></a
            >
            <a href="#"
              ><li>
                <img src="/Icon/Share.svg" alt="Share icon" />
                <p>124</p>
              </li></a
            >
            <a href="#"
              ><li>
                <img src="/Icon/Bookmark.svg" alt="Bookmark icon" /></li
            ></a>
          </ul>
        </article>
      </section>

      <!-------- Posts-END -------->
    </main>
    <!-------- Main-END -------->
    <!-------- Nav -------->

    <nav>
      <ul class="nav">
        <li class="nav__button"></li>
        <li class="nav__button"></li>
        <li class="nav__button--new-post"></li>
        <li class="nav__button"></li>
        <li class="nav__button"></li>
      </ul>
    </nav>
    <!-------- Nav-END -------->
  </body>
</html>
