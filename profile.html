<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <img
        src="/images/profile/Profile-Banner.png"
        alt="Profile banner painting"
      />
      <ul>
        <a href="#"
          ><li>
            <img src="/Icon/Message.svg" alt="Message icon" />
            <div class="dot"></div></li
        ></a>
        <a href="#"
          ><li><img src="/Icon/Bookmark.svg" alt="Bookmark icon" /></li
        ></a>
      </ul>
      <section>
        <img src="/images/profile/Profile-Photo.png" alt="Profile photo" />
        <h1>Alex Tsimikas</h1>
        <p>Brooklyn, NY</p>
        <p>Write by Profession. Artist by Passion!</p>
      </section>
      <section>
        <article>
          <p>2,467</p>
          <p>Followers</p>
        </article>
        <article>
          <p>1,589</p>
          <p>Following</p>
        </article>
        <button>Edit Profile</button>
      </section>
    </header>
    <main>
      <section>
        <ul>
          <li>Posts</li>
          <li>Stories</li>
          <li>Linked</li>
          <li>Tagged</li>
        </ul>
      </section>
      
    </main>
  </body>
</html>
